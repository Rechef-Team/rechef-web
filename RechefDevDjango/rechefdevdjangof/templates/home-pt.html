{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}"> 
  <link rel="stylesheet" href="{%static 'home/style.css'%}">
  <title>Rechef Dev</title>
</head>
<body>
  <div class="container-fluid homepage">
    <div class="row">
      <div class="col-12">
        <div class="rectangle-16"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="find-your-food">Find Your Food</h1>
        <img class="group" src="group0.svg" />
      </div>
    </div>
    
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center mt-4">
        
        <div class="col-md-8 col-lg-9">
          <input type="text" class="form-control border-0 search-bar" placeholder="What food for today...">
          <a href="#"><img class="icon ms-2" src="{%static 'media/home/icon0.svg'%}" /></a>
        </div>

        </div>
      </div>

      <div class="row">
        <div class="col-12 text-center">
          <a href="{%url 'food-details'%}" >
            <img class="card-img-top unsplash-tq-oe-gd-r-now-y" src="{%static 'media/home/unsplash-tq-oe-gd-r-now-y0.png'%}" alt="Food Image">
            <div class="card rectangle-8">
              <p>Fried Shrimp</p>
            </div>
          </a>
        </div>
      </div>

      <div class="navbar-container">
        <a href="{%url 'home-pt'%}"><img src="{%static 'media/home/home1.svg'%}" class="homeImage"></a>
        <a href="{%url 'scan'%}"><img src="{%static 'media/home/scan0.svg'%}" class="scanImage"></a>
        <a href="#"><img src="{%static 'media/home/reccipe0.svg'%}" class="bookMarkImage"></a>
      </div>
      
    </div>

    
  <script src="{%static 'js/bootstrap.bundle.min.js'%}"></script> <!-- Bootstrap JS -->
</body>
</html>
